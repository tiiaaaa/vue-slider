<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    
    <!-- Link a VUE.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    
    <link rel="stylesheet" href="css/style.css">

    <title>Vue Slider</title>
</head>
<body>
    <main id="root">
        <div class="container-fluid p-5">
            <div class="row text-center">
                <div class="col-12 p-3" id="my-before-carousel">

                </div>

                <div class="col-12 p-5">
                    <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel">
                        <div class="my-carousel-images">
                            <!-- immagini -->
                            <div class="my-carousel" v-for="(element, index) in slides">
                                <img class="my-carousel-picture" v-bind:src="element.url" v-bind:alt="element.title">
                                <div class="my-carousel-description position-absolute bottom-0 end-0 text-end text-white">
                                    <h2>{{element.title}}</h2>
                                    <p>{{element.text}}</p>
                                </div>
                            </div>                            
                        </div>
                        <div class="my-thumbnails position-relative">
                            <!-- prev -->
                            <div class="my-previous position-absolute">
                                <span class="my-prev-hook"></span>
                            </div>
                            <!-- immagini interne -->
                            <div class="my-thumbnail" v-for="thumbnail in slides">
                                <img class="my-thumbnail-img" v-bind:src="thumbnail.url" v-bind:alt="thumbnail.title">
                            </div>
                            <!-- next -->
                            <div class="my-next position-absolute">
                                <span class="my-next-hook"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 p-3" id="my-after-carousel">

                </div>
            </div>
        </div>
    </main>

    <!-- Link al JS -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
